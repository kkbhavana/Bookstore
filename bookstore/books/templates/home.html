{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <title>Home page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg " style="background-color:#DFE2F5;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Easy Reads</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <form class="search" action="{% url 'search-results'%}" method="get">

                        <input name="q" class="fas fa-search" type="text" autocomplete="on" placeholder="&#xF002;"/>

                    </form>
                </li>


            </ul>

            <div class="dropdown">
                <button class="btn btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false"><i class='far fa-user'></i>
                    {{user}}
                </button>
                <ul class="dropdown-menu">
                    {% if user.is_authenticated %}
                    <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout'%}">My cart</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout'%}">Wishlist</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout'%}">Sign Out</a></li>

                    {% else %}
                    <li><a class="dropdown-item" href="{% url 'login'%}">Sign In</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>

            <form class="d-flex" role="search">

                <button class="btn btn-outline-dark btn" type="submit">
                    <i class="fa fa-shopping-cart"></i><span class="ms-1">Cart<span
                        class="badge rounded-circle text-bg-dark m-1">0</span></span>
                </button>
            </form>
        </div>
    </div>
</nav>
<header>
    <div class="jumbotron bg-cover text-white">
        <div class="container py-3 text-center">
            <h1 class="display-7 font-weight-bold">Easy Reads</h1>
            <p class="font-italic mb-0">Start reading</p><br>
            <form class="search" action="{% url 'search-results'%}" method="get">
                <input name="q" class="fas fa-search" type="text" autocomplete="on" placeholder="&#xF002;"/>
            </form>
        </div>
    </div>
</header>

<div class="container">
    {% block content%}

    {% endblock content %}

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
