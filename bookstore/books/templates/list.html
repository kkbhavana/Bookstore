
{% extends 'home.html' %}

{% block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'list.css' %}">
    <title>Title</title>
</head>
<body>


 <div class="container">
     <div class="row">
          {% for books in book %}
    <div class="col-lg-3 col-md-4 col-6 mt-3">
        <div class="card" style="width: 14rem;">
            <img src="{{books.image_url }}" class="card-img-top" alt="..." >
            <div class="card-body">
           <h5 class="card-title">{{books.title}}</h5>
                <p class="card-text"><i>{{ books.category}}</i></p>
                 <p class="card-text"><span>&#8377;</span>{{ books.price}}</p>
            <a href="{% url 'detail' books.id %}" class="btn btn-outline">View</a>
            </div>
        </div>
        </div>
            {% endfor %}
</div>
 </div>
</div>
</body>
</html>
{% endblock content %}
